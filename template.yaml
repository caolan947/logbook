AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  logbook-app

  Sample SAM Template for logbook-app

Globals:
  Function:
    Timeout: 30
    Handler: app.lambda_handler
    Runtime: python3.11
    Architectures:
      - x86_64
    Environment:
      Variables:
        queue_default_group: msg_group
        account_queue: https://sqs.eu-west-1.amazonaws.com/376949755107/logbook-account-queue-sqs.fifo
        account_user_pool_client: !Ref AccountUserPoolClient

Resources:
  AccountUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: logbook-account-upl
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: false

  AccountUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref AccountUserPool
      ClientName: logbook-account-upc
      GenerateSecret: false

  AccountHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: logbook-account-handler-lfn
      CodeUri: account_handler/
      Handler: app.lambda_handler
      Events:
        Account:
          Type: Api
          Properties:
            Path: /account
            Method: post

  AccountSaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: logbook-account-save-lfn
      CodeUri: account_save/
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt AccountQueue.Arn

  AccountQueue:
    Type: AWS::SQS::Queue
    Properties:
      ContentBasedDeduplication: True
      FifoQueue: True
      QueueName: logbook-account-queue-sqs.fifo


# TODO add all outputs
Outputs:
  AccountUserPool:
    Description: "User Pool for Cognito for registered user accounts"
    Value: !GetAtt AccountUserPool.UserPoolId
  AccountUserPoolClient:
    Description: !Join [ '', [ "User Pool client for cognito for ", !GetAtt AccountUserPool.UserPoolId] ]
    Value: !GetAtt AccountUserPool.UserPoolId
  AccountApi:
    Description: "API Gateway endpoint URL for Prod stage for Account Handler function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/account/"
  AccountHandlerFunction:
    Description: "Account domain handler Lambda Function ARN"
    Value: !GetAtt AccountHandlerFunction.Arn
  AccountSaveFunction:
    Description: "Account domain save Lambda Function ARN"
    Value: !GetAtt AccountSaveFunction.Arn
  AccountHandlerFunctionIamRole:
    Description: "Implicit IAM Role created for Account Handler function"
    Value: !GetAtt AccountHandlerFunctionRole.Arn
  AccountQueue:
    Description: "SQS FIFO queue for account domain"
    Value: !Ref AccountUserPoolClient